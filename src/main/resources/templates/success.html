<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
</head>
<body>
    <h1>Success!</h1>
    <!-- th:text : 将 div 里面的文本内容设置为 ${hello} 的值-->
    <div th:text="${hello}">这是显示欢迎信息</div>
    <hr/>
    <!--
        th:text：<h1>你好！</h1>
        th:utext: 会解析html，显示相应的效果   你好！
    -->
    <div th:text="${hello}"></div>
    <div th:utext="${hello}"></div>
    <hr/>

    <!-- th:each: 每次遍历都会生成当前这个标签 3个 h4-->
    <h4 th:text="${user}" th:each="user:${users}"></h4>
    <h4>
        <span th:each="user:${users}">[[${user}]]</span>
    </h4>
</body>
</html>
