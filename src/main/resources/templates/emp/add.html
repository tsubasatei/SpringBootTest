<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Dashboard Template for Bootstrap</title>
	<!-- Bootstrap core CSS -->
	<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="asserts/css/dashboard.css" th:href="@{/static/asserts/css/dashboard.css}" rel="stylesheet">

</head>

<body>
<!--
    引入抽取的 topbar
    模板名：会使用 thymeleaf 的前后缀配置规则进行解析
-->
<div th:replace="commons/bar :: topbar"></div>

<div class="container-fluid">
	<div class="row">
		<!-- 引入侧边栏 -->
		<div th:replace="commons/bar :: #sidebar(activeUri='emps')"></div>

		<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
			<!-- 需要区分是员工添加还是修改，修改才回显-->
			<form th:action="@{/emp}" method="post">
				<!--发送put请求修改员工数据-->
				<!--
                1、SpringMVC中配置 HiddenHttpMethodFilter;（SpringBoot自动配置好的）
                2、页面创建一个post表单
                3、创建一个input项，name="_method";值就是我们指定的请求方式
                -->
				<input type="hidden" name="_method" value="put" th:if="${emp != null}">
				<input type="hidden" name="id" th:if="${emp != null}" th:value="${emp.id}">
				<div class="form-group">
					<label for="lastName" class="control-label">LastName</label>
					<input type="text" id="lastName" name="lastName" class="form-control" th:value="${emp != null} ? ${emp.lastName}">
				</div>
				<div class="form-group">
					<label for="email" class="control-label">Email</label>
					<input type="text" id="email" name="email" class="form-control" th:value="${emp != null} ? ${emp.email}">
				</div>
				<div class="form-group">
					<label>Gender</label><br/>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="gender" value="1" th:checked="${emp != null} ? ${emp.gender}=='1'">
						<label class="form-check-label">男</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="gender" value="0" th:checked="${emp != null} ? ${emp.gender}=='0'">
						<label class="form-check-label">女</label>
					</div>
				</div>
				<div class="form-group">
					<label>department</label>
					<!--提交的是部门的id-->
					<select class="form-control" name="department.id">
						<option th:selected="${emp != null} ? ${dept.id==emp.department.id}" th:value="${dept.id}" th:each="dept:${depts}" th:text="${dept.departmentName}">1</option>
					</select>
				</div>
				<div class="form-group">
					<label>Birth</label>
					<input name="birth" type="text" class="form-control" placeholder="birth" th:value="${emp != null} ? ${#dates.format(emp.birth, 'yyyy-MM-dd HH:mm')}">
				</div>
				<button type="submit" class="btn btn-primary" th:text="${emp != null} ? '修改' : '添加'">添加</button>
			</form>
		</main>
	</div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/static/asserts/js/popper.min.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/static/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js" th:src="@{/static/asserts/js/Chart.min.js}"></script>

</body>

</html>
