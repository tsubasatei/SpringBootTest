# \u5F00\u542FSpringBoot \u7684 debug \u6A21\u5F0F\uFF0C\u6765\u8BA9\u63A7\u5236\u53F0\u6253\u5370\u81EA\u52A8\u914D\u7F6E\u62A5\u544A\uFF0C\u77E5\u9053\u54EA\u4E9B\u81EA\u52A8\u914D\u7F6E\u7C7B\u751F\u6548
#debug=true

# \u8BBE\u7F6E\u65E5\u5FD7\u7EA7\u522B
#logging.level.com.xt=trace

# \u4E0D\u6307\u5B9A\u8DEF\u5F84\u5728\u5F53\u524D\u9879\u76EE\u4E0B\u751F\u6210springboot.log\u65E5\u5FD7
# \u53EF\u4EE5\u6307\u5B9A\u5B8C\u6574\u7684\u8DEF\u5F84\uFF1B
#logging.file.name=springboot.log

# \u5728\u5F53\u524D\u78C1\u76D8\u7684\u6839\u8DEF\u5F84\u4E0B\u521B\u5EFA spring \u6587\u4EF6\u5939\u548C\u91CC\u9762\u7684 log \u6587\u4EF6\u5939\uFF1B\u4F7F\u7528 spring.log \u4F5C\u4E3A\u9ED8\u8BA4\u6587\u4EF6
logging.file.path=/spring/log

# \u65E5\u5FD7\u8F93\u51FA\u683C\u5F0F\uFF1A
#   %d\u8868\u793A\u65E5\u671F\u65F6\u95F4\uFF0C
#   %thread\u8868\u793A\u7EBF\u7A0B\u540D\uFF0C
#   %\u20105level\uFF1A\u7EA7\u522B\u4ECE\u5DE6\u663E\u793A5\u4E2A\u5B57\u7B26\u5BBD\u5EA6
#   %logger{50} \u8868\u793Alogger\u540D\u5B57\u6700\u957F50\u4E2A\u5B57\u7B26\uFF0C\u5426\u5219\u6309\u7167\u53E5\u70B9\u5206\u5272\u3002
#   %msg\uFF1A\u65E5\u5FD7\u6D88\u606F\uFF0C
#   %n\u662F\u6362\u884C\u7B26
#       %d{yyyy\u2010MM\u2010dd HH:mm:ss.SSS} [%thread] %\u20105level %logger{50} \u2010 %msg%n

# \u5728\u63A7\u5236\u53F0\u8F93\u51FA\u7684\u65E5\u5FD7\u7684\u683C\u5F0F
logging.pattern.console=%d{yyyy-MM-dd} --1- [%thread] --- %-5level --- %logger{50} --- -%msg%n

# \u6307\u5B9A\u6587\u4EF6\u4E2D\u65E5\u5FD7\u8F93\u51FA\u7684\u683C\u5F0F
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} =1== [%thread] === %-5level === %logger{50} === -%msg%n

# \u56FD\u9645\u5316\u7684\u57FA\u7840\u540D
spring.messages.basename=i18n.login

# \u7981\u7528\u6A21\u677F\u5F15\u64CE\u7F13\u5B58
spring.thymeleaf.cache=false

